<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="../Styles/contact_me.css" />
  </head>
  <body>
    <header class="navigationbar">
      <nav class="navigationbar__nav container borderYtoX">
        <a class="tabs" href="../index.html#top">Home</a>
        <a class="tabs" href="#resume">Resume</a>
        <a class="tabs" href="#">Contact Me</a>
        <a class="tabs" href="../index.html#about_me">About Me</a>
        <a class="tabs" href="../index.html#work">Work</a>
      </nav>
    </header>
    <div class="wrapper">
      <form class="form-emailme">
        <h1>Contact Me</h1>
        <div class="form-group">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            minlength="0"
            maxlength="40"
          />
          <textarea
            type="message"
            name="text"
            placeholder="Write Here"
            minlength="0"
            maxlength="9999"
          ></textarea>
        </div>
        <div class="form-group">
          <button type="button">Send Email</button>
        </div>
        <p class="copyright">And you will hear back shortly</p>
      </form>
    </div>
  </body>
</html>
